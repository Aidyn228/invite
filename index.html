<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на мероприятие</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #2d8fdd;
    }
    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 650px; /* под форму */
      border: none;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      iframe {
        height: 750px; /* больше места для мобайла */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Вы приглашены!</h1>
      <p><b>Дата:</b> 25 сентября 2025 в 19:00<br>
         <b>Место:</b> г. Алматы</p>
      <p>Пожалуйста, подтвердите своё присутствие через форму ниже:</p>

      <!-- ВСТАВЬ СЮДА свой src от Google Form -->
      <iframe src="https://docs.google.com/forms/d/e/ВАШ_ID/viewform?embedded=true">
        Загрузка…
      </iframe>
    </div>
  </div>
</body>
</html>
